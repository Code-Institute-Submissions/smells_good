{% extends 'base.html' %} 

{% block content %}
<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
      <img src="../assets/images/restaurant.jpg" class="d-block w-100" alt="restaurant">
    </div>
    <div class="carousel-item" data-interval="2000">
      <img src="../assets/images/woman.jpg" class="d-block w-100" alt="woman and man cooking">
    </div>
    <div class="carousel-item">
      <img src="../assets/images/spice.jpg" class="d-block w-100" alt="spices">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
